{% extends 'profile/base.html' %} 

{% load crispy_forms_tags %}

{% block content %} 

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h4>Update Profile</h4>
      <form action="{% url 'update_profile' %}" method="post">
        {% csrf_token %} 

        {{ profile_form | crispy }}

        <button class="btn btn-primary" type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
