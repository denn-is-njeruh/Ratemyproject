{% load bootstrap5 %} 


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    {% if title %} 
    <title>{{title}}</title>
    {% endif %} 

    {% block styles %} 
      {% bootstrap_css %} 
    {% endblock %} 
  </head>
  <body>


    {% block content %} {% endblock %} 

    {% block scripts %} 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      {% bootstrap_css %}
    {% endblock %} 

  </body>
</html>
